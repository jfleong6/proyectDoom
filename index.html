<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora ISAJhon</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <section>
        <p id="operacione">0</p>
        <button id ="oS" onclick="operaciones('+')">+</button>
        <button id ="oR" onclick="operaciones('-')">-</button>
        <button id ="oM" onclick="operaciones('*')">x</button>
        <button id ="oD" onclick="operaciones('/')">/</button>
        <button id ="n1" onclick="operaciones(1)">1</button>
        <button id ="n2" onclick="operaciones(2)">2</button>
        <button id ="n3" onclick="operaciones(3)">3</button>
        <button id ="n4" onclick="operaciones(4)">4</button>
        <button id ="n5" onclick="operaciones(5)">5</button>
        <button id ="n6" onclick="operaciones(6)">6</button>
        <button id ="n7" onclick="operaciones(7)">7</button>
        <button id ="n8" onclick="operaciones(8)">8</button>
        <button id ="n9" onclick="operaciones(9)">9</button>
        <button id ="n0" onclick="operaciones(0)">0</button>
        <button id ="p" onclick="operaciones('.')">.</button>
        <button id ="b" onclick="operaciones('c')">C</button>
        <button id ="i" onclick="operaciones('=')">=</button>
    </section>
</body>
<script src="index.js"></script>

</html>
