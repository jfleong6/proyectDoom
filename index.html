<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora ISAJhon</title>
</head>

<body>
    <section>
        <label for="operacione">operaciones</label>
        <button onclick="operaciones(11)">+</button>
        <button onclick="operaciones(22)">-</button>
        <button onclick="operaciones(33)">x</button>
        <button onclick="operaciones(44)">/</button>
        <button onclick="operaciones(1)">1</button>
        <button onclick="operaciones(2)">2</button>
        <button onclick="operaciones(3)">3</button>
        <button onclick="operaciones(4)">4</button>
        <button onclick="operaciones(5)">5</button>
        <button onclick="operaciones(6)">6</button>
        <button onclick="operaciones(7)">7</button>
        <button onclick="operaciones(8)">8</button>
        <button onclick="operaciones(9)">9</button>
        <button onclick="operaciones(0)">0</button>
        <button onclick="operaciones('.')">.</button>
        <button onclick="operaciones('c')">C</button>
        <button onclick="operaciones('=')">=</button>
    </section>
</body>

</html>
